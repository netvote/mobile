<ion-header>

    <ion-navbar>
        <ion-title>Ballots</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let ballot of ballots" [hidden]="ballots.length == 0">
        <ion-card-content>
            <img src="{{ ballot.Attributes.Image }}" [hidden]="ballot.Attributes.Image == null || ballot.Attributes.Image == ''"/>

            <ion-card-title>
                {{ ballot.Name }}
            </ion-card-title>
            <p>
                {{ ballot.Description }}
            </p>
        </ion-card-content>
        <ion-row no-padding>
            <ion-col>
                <button (click)="openBallot(ballot.Id)" ion-button clear block icon-left>
                    <ion-icon name='checkmark-circle'></ion-icon>
                    Vote
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
    <ion-card [hidden]="ballots.length > 0">
        <ion-card-header>
            You have no ballots.
        </ion-card-header>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab mini (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
