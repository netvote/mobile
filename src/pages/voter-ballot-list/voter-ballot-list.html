  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Ballots</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="add()" >
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content (click)="{}" class="card-background-page">
    <ion-searchbar (ionInput)="filterBallots($event)"></ion-searchbar>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let ballot of filteredBallots" [hidden]="ballots.length == 0">
        <ion-card-content>
            <img src="{{ ballot.Attributes.Image }}" [hidden]="ballot.Attributes.Image == null || ballot.Attributes.Image == ''"/>

            <ion-card-title>
                {{ ballot.Name }}
            </ion-card-title>
            <p>
                {{ ballot.Description }}
            </p>
        </ion-card-content>
        <ion-row no-padding>
            <ion-col>
                <button (click)="openBallot(ballot.Id)" ion-button clear block icon-left>
                    <ion-icon name='checkmark-circle'></ion-icon>
                    Vote
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
    <ion-card [hidden]="ballots.length > 0">
        <ion-card-header>
            You have no ballots.
        </ion-card-header>
    </ion-card>

</ion-content>
