<ion-header>

  <ion-navbar>
    <ion-title>Manage Ballots</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card *ngFor="let ballot of ballots" [hidden]="ballots.length == 0">
    <img src="{{ ballot.Ballot.Image }}" [hidden]="ballot.Ballot.Image == null || ballot.Ballot.Image == ''"/>
    <ion-card-content>
      <ion-card-title>
        {{ ballot.Ballot.Name }}
      </ion-card-title>
      <p>
        {{ ballot.Ballot.Description }}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button (click)="openEditBallot(ballot.Ballot.Id)" ion-button clear small icon-left>
          <ion-icon name='build'></ion-icon>
          Edit
        </button>
      </ion-col>
      <ion-col text-center>
        <button (click)="shareBallot(ballot.Ballot.Id)" ion-button clear small icon-left>
          <ion-icon name='share'></ion-icon>
          Send
        </button>
      </ion-col>
      <ion-col text-center>
        <button color="danger" (click)="deleteBallot(ballot.Ballot.Id)" ion-button clear small icon-left>
          <ion-icon name='trash'></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-footer>
    <ion-toolbar>
      <button ion-button clear block (click)="openNewBallot()">Create Ballot</button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
