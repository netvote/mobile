<ion-header>

  <ion-navbar>
    <ion-title>{{ ballot.Ballot.Name }} Results</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card *ngFor="let decision of ballot.Decisions" [hidden]="results == undefined">

    <ion-card-header>
      {{decision.Name}}
    </ion-card-header>

    <ion-card-content>
      <ion-row *ngFor="let dOpt of decision.Options">
        <ion-col>{{ dOpt.Name }}</ion-col>
        <ion-col>{{ dOpt.Results }}</ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>


</ion-content>
