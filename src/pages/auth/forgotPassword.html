<ion-header>
  <ion-navbar>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block outline large (click)="onNext()">Continue</button>
    </ion-item>
  </ion-list>

</ion-content>
