<!-- Logged in menu -->
<ion-menu id="loggedInMenu" [content]="content">

  <ion-content>
    <ion-list>
      <ion-list-header>
        Voter
      </ion-list-header>
      <button ion-item (click)="openPage(homePage)">
        <ion-icon item-left name="checkmark-circle"></ion-icon>
        Ballots
      </button>

    </ion-list>

    <ion-list>
      <ion-list-header>
        Admin
      </ion-list-header>
      <button ion-item (click)="openPage(manageBallots)">
        <ion-icon item-left name="color-wand"></ion-icon>
        Manage Ballots
      </button>

    </ion-list>

    <ion-list>
      <ion-list-header>
        Account
      </ion-list-header>

      <button color="danger" ion-item (click)="openPage(logoutPage)">
        <ion-icon item-left name="log-out"></ion-icon>
        Log Out
      </button>

    </ion-list>

  </ion-content>
</ion-menu>


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
